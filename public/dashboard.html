<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard - Nutritionist</title>
  <link rel="stylesheet" href="dashboard.css" />

<body>
  <div class="container">
    <h1>Appointments</h1>

      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>

          <th>Problem</th>

      <tbody>
        <!-- Appointments populate here dynamically -->
      </tbody>
    </table>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Appointment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Book an Appointment</h1>
    <p class="subtitle">Fill in your details to see the nutritionist</p>
    <form id="appointmentForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="occupation" placeholder="Occupation" />
      <input type="text" id="location" placeholder="Location" />
      <textarea id="problem_description" placeholder="Describe your problem" required></textarea>
      <input type="date" id="appointment_date" required />
      <button type="submit">Book Appointment</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="appointment.js"></script>
</body>
</html>
